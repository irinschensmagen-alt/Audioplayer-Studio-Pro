<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO STUDIO PRO | UNLIMITED</title>
    <style>
        :root { 
            --gold: linear-gradient(135deg, #d4af37 0%, #f1c40f 50%, #b8860b 100%);
            --bg: #fdfaf2; --accent: #b8860b; --card-bg: #ffffff;
        }
        
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; color: #333; }

        /* --- SIDEBAR --- */
        .sidebar { width: 330px; background: var(--card-bg); padding: 25px; border-right: 2px solid #f1c40f; flex-shrink: 0; overflow-y: auto; z-index: 1000; box-shadow: 5px 0 15px rgba(0,0,0,0.05); }
        .logo-box { text-align: center; margin-bottom: 30px; }
        .logo-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #d4af37; box-shadow: 0 5px 15px rgba(212,175,55,0.2); }
        .app-title { color: var(--accent); font-weight: 900; font-size: 1.2rem; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- MAIN PLAYER AREA --- */
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; position: relative; }
        .cover { width: 90%; max-width: 550px; aspect-ratio: 16/9; border-radius: 30px; background: white; border: 10px solid white; box-shadow: 0 25px 60px rgba(184,134,11,0.2); display: flex; align-items: center; justify-content: center; font-size: 6rem; color: #d4af37; background-size: cover; background-position: center; margin-bottom: 30px; }

        /* --- CONTROLS --- */
        #prog { width: 90%; max-width: 550px; accent-color: var(--accent); cursor: pointer; height: 8px; margin-top: 10px; }
        .time { font-weight: 900; font-size: 2.5rem; margin: 20px 0; color: #222; font-variant-numeric: tabular-nums; }
        .play-btn { width: 100px; height: 100px; border-radius: 50%; background: var(--gold); color: white; border: none; font-size: 3rem; cursor: pointer; box-shadow: 0 10px 25px rgba(212,175,55,0.4); display: flex; align-items: center; justify-content: center; }
        
        .slow-btn { background: #2ecc71; color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 900; cursor: pointer; width: 100%; margin: 10px 0; font-size: 0.9rem; text-transform: uppercase; }
        .slow-btn.active { background: #e67e22; }

        /* --- SMART MAGNETIC PANEL --- */
        .dict-panel { width: 0px; background: white; border-left: 0px solid #d4af37; display: flex; position: relative; flex-shrink: 0; z-index: 500; transition: width 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .resizer { width: 40px; cursor: col-resize; position: absolute; left: -20px; top: 0; bottom: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- CARDS & INPUTS --- */
        .card { background: #fff; padding: 15px; border-radius: 20px; border: 1px solid #eee; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        label { font-size: 0.75rem; font-weight: 900; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; display: block; }
        .input-row { display: flex; align-items: center; gap: 10px; background: #f8f9fa; padding: 8px 15px; border-radius: 12px; margin-top: 8px; }
        input, select { border: none; background: transparent; width: 100%; outline: none; font-size: 0.9rem; color: #444; }
        .x-btn { color: #ff5e5e; border: none; background: none; font-weight: bold; cursor: pointer; font-size: 1.3rem; opacity: 0.6; }
        .x-btn:hover { opacity: 1; transform: scale(1.1); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <a href="https://t.me/DI_von_Irina" target="_blank"><img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" class="logo-img"></a>
        <div class="app-title">Audio Studio Pro</div>
    </div>

    <label id="l-lang">LANGUAGE</label>
    <div class="card"><select id="langSelect" onchange="translateUI()"></select></div>

    <label id="l-mode" style="margin-top:20px;">MODE</label>
    <div class="card">
        <select id="modeSelect" onchange="setMode()">
            <option value="study" id="opt-study"></option>
            <option value="master" id="opt-master"></option>
            <option value="test" id="opt-test"></option>
        </select>
    </div>

    <button id="slowBtn" class="slow-btn" onclick="toggleSlow()">üê¢ <span id="l-slow"></span></button>

    <div class="card">
        <label id="l-materials">MATERIALS</label>
        <div class="input-row"><input type="file" id="f-univ" accept=".pdf,.txt,.jpg,.png,.mp4"><button class="x-btn" onclick="clearF('f-univ','pdf')">‚úñ</button></div>
        <div class="input-row"><input type="text" id="u-dict" oninput="loadD(this.value)"><button class="x-btn" onclick="clearF('u-dict','pdf')">‚úñ</button></div>
    </div>
</div>

<div class="player-zone">
    <div class="cover" id="cover">üéµ</div>
    <input type="range" id="prog" value="0" step="0.1">
    <div class="time" id="time-display">00:00 / 00:00</div>
    <div style="display:flex; align-items:center; gap:40px; margin-bottom:30px;">
        <button onclick="rewind(-10)" style="background:none; border:none; font-size:3rem; cursor:pointer; color: #555;">‚è™</button>
        <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button onclick="rewind(10)" style="background:none; border:none; font-size:3rem; cursor:pointer; color: #555;">‚è©</button>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; width:95%; max-width:800px;">
        <div class="card">
            <label id="l-al">AUDIO</label>
            <div class="input-row"><input type="text" id="u-aud" oninput="audio.src=this.value"><button class="x-btn" onclick="clearF('u-aud','aud')">‚úñ</button></div>
            <div class="input-row"><input type="file" id="f-aud" accept="audio/*"><button class="x-btn" onclick="clearF('f-aud','aud')">‚úñ</button></div>
        </div>
        <div class="card">
            <label id="l-il">IMAGE</label>
            <div class="input-row"><input type="text" id="u-img" oninput="setI(this.value)"><button class="x-btn" onclick="clearF('u-img','img')">‚úñ</button></div>
            <div class="input-row"><input type="file" id="f-img" accept="image/*"><button class="x-btn" onclick="clearF('f-img','img')">‚úñ</button></div>
        </div>
    </div>
</div>

<div class="dict-panel" id="dict-panel">
    <div class="resizer" id="resizer"></div>
    <iframe id="frame"></iframe>
</div>

<script>

    const langs = {

        ru: { name: "–†—É—Å—Å–∫–∏–π", lang: "–Ø–ó–´–ö", mode: "–†–ï–ñ–ò–ú", slow: "–ó–ê–ú–ï–î–õ–ï–ù–ò–ï 0.8x", materials: "–ú–ê–¢–ï–†–ò–ê–õ–´", al: "–ê–£–î–ò–û", il: "–§–û–¢–û", study: "–£—á–µ–Ω–∏–∫", master: "–ú–∞—Å—Ç–µ—Ä", test: "–¢–µ—Å—Ç", link: "–°—Å—ã–ª–∫–∞", dict: "–°–ª–æ–≤–∞—Ä—å URL" },
        zh: { name: "‰∏≠Êñá", lang: "ËØ≠Ë®Ä", mode: "Ê®°Âºè", slow: "ÊÖ¢Êîæ 0.8x", materials: "ÊùêÊñô", al: "Èü≥È¢ë", il: "ÂõæÁâá", study: "Â≠¶‰π†", master: "Á≤æÈÄö", test: "ÊµãËØï", link: "ÈìæÊé•", dict: "ËØçÂÖ∏ÈìæÊé•" },
        es: { name: "Espa√±ol", lang: "IDIOMA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIALES", al: "AUDIO", il: "IMAGEN", study: "Estudio", master: "Maestro", test: "Prueba", link: "Enlace", dict: "URL diccionario" },
        de: { name: "Deutsch", lang: "SPRACHE", mode: "MODUS", slow: "LANGSAM 0.8x", materials: "MATERIALIEN", al: "AUDIO", il: "BILD", study: "Lernen", master: "Master", test: "Test", link: "Link", dict: "W√∂rterbuch URL" },
        hi: { name: "‡§π‡§ø‡§®‡•ç‡§¶‡•Ä", lang: "‡§≠‡§æ‡§∑‡§æ", mode: "‡§Æ‡•ã‡§°", slow: "‡§ß‡•Ä‡§Æ‡§æ 0.8x", materials: "‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä", al: "‡§ë‡§°‡§ø‡§Ø‡•ã", il: "‡§ö‡§ø‡§§‡•ç‡§∞", study: "‡§Ö‡§ß‡•ç‡§Ø‡§Ø‡§®", master: "‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞", test: "‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ", link: "‡§≤‡§ø‡§Ç‡§ï", dict: "‡§∂‡§¨‡•ç‡§¶‡§ï‡•ã‡§∂" },
        ar: { name: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", lang: "ÿßŸÑŸÑÿ∫ÿ©", mode: "ÿßŸÑŸàÿ∂ÿπ", slow: "ÿ®ÿ∑Ÿäÿ° 0.8x", materials: "ÿßŸÑŸÖŸàÿßÿØ", al: "ÿµŸàÿ™", il: "ÿµŸàÿ±ÿ©", study: "ÿØÿ±ÿßÿ≥ÿ©", master: "ÿÆÿ®Ÿäÿ±", test: "ÿßÿÆÿ™ÿ®ÿßÿ±", link: "ÿ±ÿßÿ®ÿ∑", dict: "ŸÇÿßŸÖŸàÿ≥" },
        pt: { name: "Portugu√™s", lang: "L√çNGUA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIAIS", al: "√ÅUDIO", il: "IMAGEM", study: "Estudo", master: "Mestre", test: "Teste", link: "Link", dict: "URL dicion√°rio" },
        ja: { name: "Êó•Êú¨Ë™û", lang: "Ë®ÄË™û", mode: "„É¢„Éº„Éâ", slow: "„Çπ„É≠„Éº 0.8x", materials: "ÊïôÊùê", al: "„Ç™„Éº„Éá„Ç£„Ç™", il: "ÁîªÂÉè", study: "Â≠¶Áøí", master: "„Éû„Çπ„Çø„Éº", test: "„ÉÜ„Çπ„Éà", link: "„É™„É≥„ÇØ", dict: "ËæûÊõ∏URL" },
        fr: { name: "Fran√ßais", lang: "LANGUE", mode: "MODE", slow: "LENT 0.8x", materials: "MAT√âRIELS", al: "AUDIO", il: "IMAGE", study: "√âtude", master: "Ma√Ætre", test: "Test", link: "Lien", dict: "URL dictionnaire" },
        fa: { name: "ŸÅÿßÿ±ÿ≥€å", lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", slow: "ÿ¢Ÿáÿ≥ÿ™Ÿá 0.8x", materials: "ŸÖŸÜÿßÿ®ÿπ", al: "ÿµÿØÿß", il: "ÿ™ÿµŸà€åÿ±", study: "ÿ¢ŸÖŸàÿ≤ÿ¥", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ¢ÿ≤ŸÖŸàŸÜ", link: "ŸÑ€åŸÜ⁄©", dict: "ÿØ€å⁄©ÿ¥ŸÜÿ±€å" },
        tr: { name: "T√ºrk√ße", lang: "Dƒ∞L", mode: "MOD", slow: "YAVA≈û 0.8x", materials: "MALZEMELER", al: "SES", il: "RESƒ∞M", study: "√áalƒ±≈üma", master: "Usta", test: "Test", link: "Baƒülantƒ±", dict: "S√∂zl√ºk URL" },
        ko: { name: "ÌïúÍµ≠Ïñ¥", lang: "Ïñ∏Ïñ¥", mode: "Î™®Îìú", slow: "ÎäêÎ¶¨Í≤å 0.8x", materials: "ÏûêÎ£å", al: "Ïò§ÎîîÏò§", il: "Ïù¥ÎØ∏ÏßÄ", study: "ÌïôÏäµ", master: "ÎßàÏä§ÌÑ∞", test: "ÌÖåÏä§Ìä∏", link: "ÎßÅÌÅ¨", dict: "ÏÇ¨Ï†Ñ URL" },
        prs: { name: "Dari", lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", slow: "ÿ¢Ÿáÿ≥ÿ™Ÿá 0.8x", materials: "ŸÖŸàÿßÿØ", al: "ÿµÿØÿß", il: "ÿ™ÿµŸà€åÿ±", study: "ÿ¢ŸÖŸàÿ≤ÿ¥", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ¢ÿ≤ŸÖŸàŸÜ", link: "ŸÑ€åŸÜ⁄©", dict: "ÿØ€å⁄©ÿ¥ŸÜÿ±€å" }
    };

    const sel = document.getElementById('langSelect');
    Object.keys(langs).forEach(k => sel.add(new Option(langs[k].name, k)));

    function translateUI() {
        const t = langs[sel.value];
        ['lang','mode','slow','materials','al','il'].forEach(id => document.getElementById('l-'+id).innerText = t[id]);
        ['study','master','test'].forEach(m => document.getElementById('opt-'+m).innerText = t[m]);
        document.getElementById('u-aud').placeholder = t.link;
        document.getElementById('u-img').placeholder = t.link;
        document.getElementById('u-dict').placeholder = t.dict;
    }

    const p = document.getElementById('dict-panel'), r = document.getElementById('resizer');
    let isR = false;
    r.addEventListener('mousedown', () => isR = true);
    document.addEventListener('mouseup', () => { isR = false; if(parseInt(p.style.width) < 180) closePanel(); });
    document.addEventListener('mousemove', (e) => {
        if(!isR) return;
        let w = window.innerWidth - e.clientX;
        if(w > 50) { p.style.transition = 'none'; p.style.width = w + 'px'; p.style.borderLeft = '10px solid #d4af37'; }
    });

    function closePanel() {
        p.style.transition = 'width 0.3s cubic-bezier(0.165, 0.84, 0.44, 1)';
        p.style.width = '0px'; p.style.borderLeft = '0px';
    }

    function togglePlay() { audio.paused ? audio.play() : audio.pause(); }
    function rewind(v) { audio.currentTime += v; }
    function toggleSlow() { audio.playbackRate = audio.playbackRate === 1 ? 0.8 : 1; document.getElementById('slowBtn').classList.toggle('active', audio.playbackRate === 0.8); }
    function setI(u) { const c = document.getElementById('cover'); c.style.backgroundImage = u ? `url(${u})` : 'none'; c.innerText = u ? '' : 'üéµ'; }
    function loadD(u) { if(u) { document.getElementById('frame').src = u; p.style.width = '600px'; p.style.borderLeft = '10px solid #d4af37'; } }
    
    function clearF(id, type) { 
        document.getElementById(id).value = ''; 
        if(type==='aud') audio.src = ''; 
        if(type==='img') setI(''); 
        if(type==='pdf') { document.getElementById('frame').src = 'about:blank'; closePanel(); }
    }

    document.getElementById('f-univ').onchange = (e) => {
        const f = e.target.files[0];
        if(f) { document.getElementById('frame').src = URL.createObjectURL(f); p.style.width = '600px'; p.style.borderLeft = '10px solid #d4af37'; }
    };
    document.getElementById('f-aud').onchange = (e) => { if(e.target.files[0]) audio.src = URL.createObjectURL(e.target.files[0]); };
    document.getElementById('f-img').onchange = (e) => { if(e.target.files[0]) setI(URL.createObjectURL(e.target.files[0])); };

    audio.ontimeupdate = () => {
        const pr = document.getElementById('prog'); pr.max = audio.duration || 0; pr.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-display').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };

    audio.onplay = () => { document.getElementById('play-btn').innerText = '‚è∏'; };
    audio.onpause = () => { document.getElementById('play-btn').innerText = '‚ñ∂'; };
    function setMode() { audio.loop = (document.getElementById('modeSelect').value === 'master'); }
    
    translateUI();
</script>
</body>
</html>
