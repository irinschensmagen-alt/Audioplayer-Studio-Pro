<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO STUDIO PRO | PERFECT UI</title>
    <style>
        :root { 
            --gold-line: #d4af37;
            --gold-grad: linear-gradient(135deg, #e5c064 0%, #f9e1a9 50%, #d4af37 100%);
            --chameleon-soft: radial-gradient(circle at 30% 20%, #ffffff 0%, #f4faff 45%, #eef8ff 100%);
            --sidebar-bg: #fcfdfe;
            --text-main: #1a4a7a;
            --accent-gold: #b8860b;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--sidebar-bg); display: flex; height: 100vh; overflow: hidden; color: var(--text-main); }

        /* SIDEBAR */
        .sidebar { width: 320px; background: var(--sidebar-bg); padding: 20px; border-right: 2px solid rgba(212, 175, 55, 0.3); flex-shrink: 0; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .logo-box { text-align: center; margin-bottom: 5px; }
        .logo-img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--gold-line); }
        .app-title { color: var(--accent-gold); font-weight: 900; font-size: 1.1rem; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }

        /* PLAYER ZONE */
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background: var(--chameleon-soft); position: relative; }
        
        .cover { 
            width: 75%; max-width: 480px; aspect-ratio: 16/9; border-radius: 20px; background: white; 
            border: 3px solid var(--gold-line); box-shadow: 0 10px 30px rgba(184, 219, 255, 0.2); 
            display: flex; align-items: center; justify-content: center; font-size: 5rem; margin-bottom: 15px; 
            background-size: cover; background-position: center; 
        }
        .gold-icon { background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .time { font-weight: 800; font-size: 1.8rem; margin: 10px 0; color: var(--text-main); font-variant-numeric: tabular-nums; }
        #prog { width: 75%; max-width: 480px; accent-color: var(--gold-line); cursor: pointer; height: 8px; margin-bottom: 15px; }
        
        .play-btn { width: 85px; height: 85px; border-radius: 50%; background: var(--gold-grad); color: white; border: none; font-size: 2.5rem; cursor: pointer; box-shadow: 0 6px 15px rgba(212, 175, 55, 0.3); display: flex; align-items: center; justify-content: center; }
        .nav-btn { background: none; border: none; color: var(--text-main); font-size: 3rem; cursor: pointer; opacity: 0.8; }

        .slow-btn { background: #5da9e1; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 900; font-size: 1rem; cursor: pointer; width: 100%; text-transform: uppercase; }

        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 85%; max-width: 800px; }
        .card { background: white; padding: 12px; border-radius: 18px; border: 2px solid var(--gold-line); box-shadow: 0 5px 15px rgba(0,0,0,0.02); }
        
        label { font-size: 0.75rem; font-weight: 900; color: var(--accent-gold); text-transform: uppercase; margin-bottom: 4px; display: block; }
        .input-row { display: flex; align-items: center; gap: 8px; background: #f9fdff; padding: 0 12px; border-radius: 10px; margin-top: 5px; height: 40px; border: 1px solid #eef7fc; position: relative; }
        
        input, select { border: none; background: transparent; width: 100%; outline: none; font-size: 0.9rem; font-weight: 700; color: var(--text-main); cursor: pointer; }
        
        /* –°–ö–†–´–í–ê–ï–ú –°–¢–ê–ù–î–ê–†–¢–ù–´–ô INPUT FILE */
        .hidden-file { position: absolute; width: 100%; height: 100%; left: 0; top: 0; opacity: 0; cursor: pointer; z-index: 2; }
        .custom-file-label { font-size: 0.85rem; font-weight: 800; color: #78a1c4; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; pointer-events: none; }

        .x-btn { color: #ff8e8e; border: none; background: none; font-weight: 900; cursor: pointer; font-size: 1.4rem; z-index: 3; position: relative; }

        #lock-screen { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.95); display:none; flex-direction:column; align-items:center; justify-content:center; z-index:9999; border-radius: 20px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" class="logo-img">
        <div class="app-title">Audio Studio Pro</div>
    </div>
    <div class="card"><label id="l-lang">LANGUAGE</label><select id="langSelect" onchange="translateUI()"></select></div>
    <div class="card"><label id="l-mode">MODE</label>
        <select id="modeSelect" onchange="applyModeRules()">
            <option value="study" id="opt-study"></option>
            <option value="master" id="opt-master"></option>
            <option value="test" id="opt-test"></option>
        </select>
    </div>
    <button id="slowBtn" class="slow-btn" onclick="toggleSlow()">üê¢ <span id="l-slow"></span></button>
    
    <div class="card">
        <label id="l-materials">MATERIALS</label>
        <div class="input-row">
            <span class="custom-file-label" id="f-univ-btn">üìÅ W√§hlen</span>
            <input type="file" id="f-univ" class="hidden-file" onchange="handleFile(this)">
            <button class="x-btn" onclick="clearF('f-univ')">‚úñ</button>
        </div>
        <div class="input-row">
            <input type="text" id="u-dict">
            <button class="x-btn" onclick="clearF('u-dict')">‚úñ</button>
        </div>
    </div>
</div>

<div class="player-zone">
    <div id="lock-screen"><h1 style="color:red; font-size:3rem;">TIME IS UP</h1></div>
    <div class="cover" id="cover"><span class="gold-icon">‚ô´</span></div>
    <input type="range" id="prog" value="0" step="0.1" oninput="manualSeek(this.value)">
    <div class="time" id="time-display">00:00 / 00:00</div>
    <div style="display:flex; align-items:center; gap:40px; margin-bottom:15px;">
        <button class="nav-btn" onclick="rewind(-10)">‚è™</button>
        <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button class="nav-btn" onclick="rewind(10)">‚è©</button>
    </div>
    <div class="grid-container">
        <div class="card"><label id="l-al">AUDIO</label>
            <div class="input-row"><input type="text" id="u-aud" oninput="audio.src=this.value"><button class="x-btn" onclick="clearF('u-aud')">‚úñ</button></div>
            <div class="input-row">
                <span class="custom-file-label" id="f-aud-btn">üìÅ W√§hlen</span>
                <input type="file" id="f-aud" class="hidden-file" accept="audio/*" onchange="handleFile(this)">
                <button class="x-btn" onclick="clearF('f-aud')">‚úñ</button>
            </div>
        </div>
        <div class="card"><label id="l-il">IMAGE</label>
            <div class="input-row"><input type="text" id="u-img" oninput="setI(this.value)"><button class="x-btn" onclick="clearF('u-img')">‚úñ</button></div>
            <div class="input-row">
                <span class="custom-file-label" id="f-img-btn">üìÅ W√§hlen</span>
                <input type="file" id="f-img" class="hidden-file" accept="image/*" onchange="handleFile(this)">
                <button class="x-btn" onclick="clearF('f-img')">‚úñ</button>
            </div>
        </div>
    </div>
</div>

<script>
    const audio = new Audio();
    let listenCount = 0;
    const langs = {
        ru: { name: "–†—É—Å—Å–∫–∏–π", lang: "–Ø–ó–´–ö", mode: "–†–ï–ñ–ò–ú", slow: "–ó–ê–ú–ï–î–õ–ï–ù–ò–ï 0.8x", materials: "–ú–ê–¢–ï–†–ò–ê–õ–´", al: "–ê–£–î–ò–û", il: "–§–û–¢–û", study: "–£—á–µ–Ω–∏–∫", master: "–ú–∞—Å—Ç–µ—Ä", test: "–¢–µ—Å—Ç", select: "–í—ã–±—Ä–∞—Ç—å", link: "–°—Å—ã–ª–∫–∞", dict: "URL –°–ª–æ–≤–∞—Ä—è" },
        de: { name: "Deutsch", lang: "SPRACHE", mode: "MODUS", slow: "LANGSAM 0.8x", materials: "MATERIALIEN", al: "AUDIO", il: "BILD", study: "Lernen", master: "Master", test: "Test", select: "W√§hlen", link: "Link", dict: "W√∂rterbuch URL" },
        en: { name: "English", lang: "LANGUAGE", mode: "MODE", slow: "SLOW 0.8x", materials: "MATERIALS", al: "AUDIO", il: "IMAGE", study: "Study", master: "Master", test: "Test", select: "Choose", link: "Link", dict: "Dictionary URL" },
        fr: { name: "Fran√ßais", lang: "LANGUE", mode: "MODE", slow: "LENT 0.8x", materials: "MAT√âRIELS", al: "AUDIO", il: "IMAGE", study: "√âtude", master: "Ma√Ætre", test: "Test", select: "Choisir", link: "Lien", dict: "URL Dictionnaire" },
        it: { name: "Italiano", lang: "LINGUA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIALI", al: "AUDIO", il: "IMMAGINE", study: "Studio", master: "Master", test: "Test", select: "Scegli", link: "Link", dict: "URL Dizionario" },
        es: { name: "Espa√±ol", lang: "IDIOMA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIALES", al: "AUDIO", il: "IMAGEN", study: "Estudio", master: "Maestro", test: "Prueba", select: "Elegir", link: "Enlace", dict: "URL Diccionario" },
        pt: { name: "Portugu√™s", lang: "IDIOMA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIAIS", al: "√ÅUDIO", il: "IMAGEM", study: "Estudo", master: "Mestre", test: "Teste", select: "Escolher", link: "Link", dict: "Dicion√°rio URL" },
        ja: { name: "Êó•Êú¨Ë™û", lang: "Ë®ÄË™û", mode: "„É¢„Éº„Éâ", slow: "„Çπ„É≠„Éº 0.8x", materials: "ÊïôÊùê", al: "„Ç™„Éº„Éá„Ç£„Ç™", il: "ÁîªÂÉè", study: "Â≠¶Áøí", master: "„Éû„Çπ„Çø„Éº", test: "„ÉÜ„Çπ„Éà", select: "ÈÅ∏Êäû", link: "„É™„É≥„ÇØ", dict: "ËæûÊõ∏URL" },
        zh: { name: "‰∏≠Êñá", lang: "ËØ≠Ë®Ä", mode: "Ê®°Âºè", slow: "ÊÖ¢Êîæ 0.8x", materials: "ÊùêÊñô", al: "Èü≥È¢ë", il: "ÂõæÁâá", study: "Â≠¶‰π†", master: "Â§ßÂ∏à", test: "ÊµãËØï", select: "ÈÄâÊã©", link: "ÈìæÊé•", dict: "Â≠óÂÖ∏URL" },
        hi: { name: "‡§π‡§ø‡§®‡•ç‡§¶‡•Ä", lang: "‡§≠‡§æ‡§∑‡§æ", mode: "‡§Æ‡•ã–¥", slow: "‡§ß‡•Ä‡§Æ‡•Ä ‡§ó‡§§‡§ø 0.8x", materials: "‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä", al: "‡§ë‡§°‡§ø‡§Ø‡•ã", il: "‡§õ‡§µ‡§ø", study: "‡§Ö‡§ß‡•ç‡§Ø‡§Ø‡§®", master: "‡§Æ‡§æ—Å—Ç–µ—Ä", test: "‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ", select: "‡§ö‡•Å‡§®‡•á‡§Ç", link: "‡§≤‡§ø‡§Ç‡§ï", dict: "‡§∂‡§¨‡•ç‡§¶‡§ï‡•ãÿ¥ URL" },
        ar: { name: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", lang: "ÿßŸÑŸÑÿ∫ÿ©", mode: "ÿßŸÑŸàÿ∂ÿπ", slow: "ÿ®ÿ∑Ÿäÿ° 0.8x", materials: "ÿßŸÑŸÖŸàÿßÿØ", al: "ÿµŸàÿ™", il: "ÿµŸàÿ±ÿ©", study: "ÿØÿ±ÿßÿ≥ÿ©", master: "ŸÖÿßÿ≥ÿ™ÿ±", test: "ÿßÿÆÿ™ÿ®ÿßÿ±", select: "ÿßÿÆÿ™ÿ±", link: "ÿ±ÿßÿ®ÿ∑", dict: "ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÇÿßŸÖŸàÿ≥" },
        fa: { name: "ŸÅÿßÿ±ÿ≥€å", lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", slow: "ÿ¢Ÿáÿ≥ÿ™Ÿá 0.8x", materials: "ŸÖŸàÿßÿØ", al: "ÿµŸàÿ™€å", il: "ÿ™ÿµŸà€åÿ±", study: "ŸÖÿ∑ÿßŸÑÿπŸá", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ™ÿ≥ÿ™", select: "ÿßŸÜÿ™ÿÆÿßÿ®", link: "ŸÑ€åŸÜ⁄©", dict: "ŸÑ€åŸÜ⁄© ÿØ€å⁄©ÿ¥ŸÜÿ±€å" },
        da: { name: "ÿØÿ±€å", lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", slow: "ÿ¢Ÿáÿ≥ÿ™Ÿá 0.8x", materials: "ŸÖŸàÿßÿØ", al: "ÿµŸàÿ™€å", il: "ÿ™ÿµŸà€åÿ±", study: "ŸÖÿ∑ÿßŸÑÿπŸá", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ™ÿ≥ÿ™", select: "ÿßŸÜÿ™ÿÆÿßÿ®", link: "ŸÑ€åŸÜ⁄©", dict: "ŸÑ€åŸÜ⁄© ÿØ€å⁄©ÿ¥ŸÜÿ±€å" }
    };

    const sel = document.getElementById('langSelect');
    Object.keys(langs).forEach(k => sel.add(new Option(langs[k].name, k)));
    sel.value = 'ru';

    function translateUI() {
        const t = langs[sel.value];
        ['lang','mode','slow','materials','al','il'].forEach(id => { document.getElementById('l-'+id).innerText = t[id]; });
        ['study','master','test'].forEach(m => { document.getElementById('opt-'+m).innerText = t[m]; });
        document.getElementById('u-aud').placeholder = t.link;
        document.getElementById('u-img').placeholder = t.link;
        document.getElementById('u-dict').placeholder = t.dict;
        
        ['f-univ-btn', 'f-aud-btn', 'f-img-btn'].forEach(id => {
            const el = document.getElementById(id);
            if (!el.hasAttribute('data-active')) el.innerText = "üìÅ " + t.select;
        });
    }

    function handleFile(input) {
        const label = document.getElementById(input.id + '-btn');
        if (input.files.length > 0) {
            label.innerText = "üìÑ " + input.files[0].name;
            label.setAttribute('data-active', 'true');
            label.style.color = "#d4af37";
            const url = URL.createObjectURL(input.files[0]);
            if(input.id === 'f-aud') audio.src = url;
            if(input.id === 'f-img') setI(url);
        }
    }

    function clearF(id) {
        const input = document.getElementById(id);
        input.value = '';
        if(id.startsWith('f-')) {
            const label = document.getElementById(id + '-btn');
            label.removeAttribute('data-active');
            label.innerText = "üìÅ " + langs[sel.value].select;
            label.style.color = "#78a1c4";
        }
        if(id.includes('aud')) { audio.pause(); audio.src = ''; }
        if(id.includes('img')) setI('');
    }

    function togglePlay() { if(audio.src) audio.paused ? audio.play() : audio.pause(); }
    function rewind(v) { audio.currentTime += v; }
    function manualSeek(v) { audio.currentTime = v; }
    function toggleSlow() { audio.playbackRate = (audio.playbackRate === 1 ? 0.8 : 1); }
    function setI(u) { const c = document.getElementById('cover'); c.style.backgroundImage = u ? `url(${u})` : 'none'; c.innerHTML = u ? '' : '<span class="gold-icon">‚ô´</span>'; }

    audio.ontimeupdate = () => {
        const pr = document.getElementById('prog'); pr.max = audio.duration || 0; pr.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-display').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };
    audio.onplay = () => document.getElementById('play-btn').innerText = '‚è∏';
    audio.onpause = () => document.getElementById('play-btn').innerText = '‚ñ∂';
    
    translateUI();
</script>
</body>
</html>
