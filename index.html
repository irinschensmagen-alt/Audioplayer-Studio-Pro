<!DOCTYPE html>

        /* –¢–æ—Ç —Å–∞–º—ã–π "—Ç—è–Ω—É—â–∏–π—Å—è" –∫—Ä–∞–π */

        /* –ö–ê–†–¢–û–ß–ö–ò –ó–ê–ì–†–£–ó–ö–ò –° –ö–†–ï–°–¢–ò–ö–ê–ú–ò */
        .load-card { background: #f9f9f9; padding: 12px; border-radius: 12px; border: 1px solid #eee; margin-top: 10px; width: 100%; max-width: 420px; }
        .input-group { display: flex; align-items: center; gap: 5px; margin-top: 5px; }

        #prog { width: 100%; max-width: 400px; accent-color: #d4af37; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

        <option value="es">Espa√±ol</option><option value="fr">Fran√ßais</option><option value="it">Italiano</option>
        <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option><option value="tr">T√ºrk√ße</option><option value="zh">‰∏≠Êñá</option>
        <option value="ja">Êó•Êú¨Ë™û</option><option value="ko">ÌïúÍµ≠Ïñ¥</option><option value="pt">Portugu√™s</option>
        <option value="pl">Polski</option><option value="nl">Nederlands</option><option value="sv">Svenska</option>
        <option value="fa">ŸÅÿßÿ±ÿ≥€å</option><option value="uk">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</option>

    <label style="display:block; margin-top:15px; font-size:0.7rem; font-weight:bold;">PDF –ú–ê–¢–ï–†–ò–ê–õ–´</label>

<div class="player-main">
    <div class="cover-art" id="cover"></div>
    <input type="range" id="prog" value="0" step="0.1">
    <div id="time" style="font-weight:bold; margin:10px;">00:00 / 00:00</div>
    
    <div style="display:flex; gap:10px; margin-bottom:20px;">
        <button onclick="audio.currentTime-=10" style="border:none; background:none; cursor:pointer; font-size:1.5rem;">‚è™</button>
        <button id="play-btn" onclick="togglePlay()" style="width:60px; height:60px; border-radius:50%; background:var(--gold); border:none; color:white; font-size:1.5rem; cursor:pointer;">‚ñ∂</button>
        <button onclick="audio.currentTime+=10" style="border:none; background:none; cursor:pointer; font-size:1.5rem;">‚è©</button>
    </div>

    <div class="load-card">
        <label style="font-size:0.6rem; font-weight:900;">üéµ AUDIO SOURCE</label>
        <div class="input-group">
            <input type="text" id="audUrl" placeholder="Paste Link..." oninput="audio.src=this.value">
            <button class="clear-btn" onclick="document.getElementById('audUrl').value=''; audio.src=''">‚úñ</button>
        </div>
        <div class="input-group">

            <input type="text" id="imgUrl" placeholder="Paste Link..." oninput="setImg(this.value)">
            <button class="clear-btn" onclick="document.getElementById('imgUrl').value=''; setImg('')">‚úñ</button>
        </div>

            <input type="file" id="imgFile" accept="image/*">
            <button class="clear-btn" onclick="document.getElementById('imgFile').value=''; setImg('')">‚úñ</button>
        </div>
    </div>
</div>

<div class="dictionary-panel" id="dict-panel">
    <div class="resizer" id="resizer"></div>
    <div style="background:#f1c40f; color:white; padding:8px; font-weight:bold; font-size:0.8rem;">üìñ DICTIONARY (Drag left to expand)</div>
    <iframe id="doc-frame" src="about:blank"></iframe>
</div>

<script>
    const audio = new Audio();
    const setImg = (url) => document.getElementById('cover').style.backgroundImage = url ? `url(${url})` : 'none';

    // –ü–æ—á–∏–Ω–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ —Å –ü–ö
    document.getElementById('audFile').onchange = (e) => { if(e.target.files[0]) audio.src = URL.createObjectURL(e.target.files[0]); };
    document.getElementById('imgFile').onchange = (e) => { if(e.target.files[0]) setImg(URL.createObjectURL(e.target.files[0])); };
    document.getElementById('docFile').onchange = (e) => { if(e.target.files[0]) document.getElementById('doc-frame').src = URL.createObjectURL(e.target.files[0]) + "#view=FitH"; };

    function togglePlay() { audio.paused ? audio.play() : audio.pause(); }
    audio.onplay = () => document.getElementById('play-btn').innerText = '‚è∏';
    audio.onpause = () => document.getElementById('play-btn').innerText = '‚ñ∂';
    
    // –õ–û–ì–ò–ö–ê –¢–Ø–ù–£–©–ï–ô–°–Ø –ü–ê–ù–ï–õ–ò
    const panel = document.getElementById('dict-panel');
    const resizer = document.getElementById('resizer');
    resizer.addEventListener('mousedown', (e) => {
        document.addEventListener('mousemove', resize);
        document.addEventListener('mouseup', () => document.removeEventListener('mousemove', resize));
    });
    function resize(e) {
        const newWidth = window.innerWidth - e.pageX;
        if(newWidth > 300 && newWidth < window.innerWidth * 0.8) panel.style.width = newWidth + 'px';
    }

    audio.ontimeupdate = () => {
        const p = document.getElementById('prog'); p.max = audio.duration || 0; p.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };
</script>
