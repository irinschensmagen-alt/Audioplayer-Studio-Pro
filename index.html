<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AUDIO STUDIO PRO | EDITOR</title>
    <style>
        :root { --gold: #d4af37; --gold-l: #fdfaf0; --blue: #0078d4; --dark: #1a4a7a; --bg: #fcfdfe; --red: #e11d48; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; font-size: 14px; }

        /* –°–ê–ô–î–ë–ê–† */
        .sidebar { width: 320px; border-right: 1px solid #e2e8f0; background: white; display: flex; flex-direction: column; padding: 15px; flex-shrink: 0; z-index: 1000; }
        .card { border: 2px solid var(--gold-l); border-radius: 12px; padding: 10px; margin-bottom: 8px; background: white; }
        label { font-size: 10px; font-weight: 800; color: var(--gold); text-transform: uppercase; margin-bottom: 4px; display: block; }
        
        .inp-group { background: #f8fafc; border-radius: 8px; padding: 4px 10px; display: flex; align-items: center; gap: 5px; border: 1.5px solid #f1f5f9; }
        input, select { border: none; background: transparent; width: 100%; outline: none; font-size: 13px; font-weight: 600; color: var(--dark); height: 25px; }
        .btn-in { background: none; border: none; cursor: pointer; color: #94a3b8; font-size: 14px; }

        /* –§–ê–ô–õ–´ –ò –ö–†–ï–°–¢–ò–ö–ò */
        .file-box { display: flex; align-items: center; gap: 5px; margin-top: 4px; }
        .file-link { font-size: 11px; color: var(--blue); cursor: pointer; font-weight: 700; }
        .x-min { color: var(--red); cursor: pointer; font-weight: bold; font-size: 11px; padding: 0 4px; }

        /* –ë–ï–õ–û–ï –û–ö–ù–û –í–´–í–û–î–ê (–ù–ò–ó –°–õ–ï–í–ê) */
        .export-box { margin-top: auto; padding-top: 10px; }
        .code-res { 
            width: 100%; height: 90px; font-family: 'Consolas', monospace; font-size: 10px; 
            background: #ffffff !important; color: #1a1a1a !important; 
            border: 2px solid var(--gold) !important; border-radius: 10px; padding: 8px; 
            resize: none; box-sizing: border-box; display: block;
        }
        .copy-btn { width: 100%; background: var(--gold); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: 800; margin-top: 6px; font-size: 13px; }

        /* –ü–†–ï–î–ü–†–û–°–ú–û–¢–† */
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .preview-cover { width: 340px; height: 190px; border: 3px solid var(--gold); border-radius: 20px; background: white; display: flex; align-items: center; justify-content: center; font-size: 3rem; background-size: cover; background-position: center; }

        /* –®–¢–û–†–ö–ò */
        .side-tabs { position: fixed; right: 0; top: 35%; display: flex; flex-direction: column; gap: 8px; z-index: 1100; }
        .tab { width: 40px; height: 50px; border: none; border-radius: 10px 0 0 10px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .drawer { position: fixed; right: -605px; top: 0; width: 600px; height: 100%; background: white; transition: 0.4s; z-index: 500; border-left: 6px solid var(--gold); }
        body.dict-open .drawer { right: 0; }
        body.mat-open .drawer { right: 0; border-left-color: var(--blue); }
    </style>
</head>
<body>

<div class="side-tabs">
    <button class="tab" style="background:var(--gold)" onclick="toggleD('dict')">üìñ</button>
    <button class="tab" style="background:var(--blue)" onclick="toggleD('mat')">üìÇ</button>
</div>

<div class="drawer" id="drawer-win"><iframe id="dr-iframe" src="about:blank" frameborder="0"></iframe></div>

<aside class="sidebar">
    <div style="text-align:center; margin-bottom:10px;"><img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" width="45"></div>
    
    <div class="card"><label id="l-lang">Sprache</label><select id="langSel" onchange="updateUI()"></select></div>
    
    <div class="card">
        <label id="l-mat">Materialien</label>
        <div class="inp-group">
            <input type="text" id="u-mat" placeholder="https://..." oninput="gen()">
            <button class="btn-in" onclick="loadSide('mat')">üìé</button>
        </div>
        <div class="file-box"><span class="file-link">üìÅ <span id="f-mat-txt">Datei w√§hlen</span></span><span class="x-min" onclick="clrTxt('f-mat-txt')">‚úï</span></div>
    </div>

    <div class="card"><label id="l-mode">Modus</label><select id="modeSel" onchange="gen()"></select></div>
    
    <button style="width:100%; background:var(--blue); color:white; border:none; padding:10px; border-radius:10px; font-weight:800; margin-bottom:8px; cursor:pointer; font-size:12px;">üê¢ Tempo 0.8x</button>

    <div class="card">
        <label id="l-dict">W√∂rterbuch</label>
        <div class="inp-group">
            <input type="text" id="u-dict" value="https://www.wiktionary.org/" oninput="gen()">
            <button class="btn-in" onclick="loadSide('dict')">üìé</button>
        </div>
    </div>

    <div class="export-box">
        <label style="color:var(--gold); font-size: 9px;">Iframe for Genially</label>
        <textarea id="res-code" class="code-res" readonly></textarea>
        <button class="copy-btn" onclick="copyC()">Copy Code</button>
    </div>
</aside>

<main class="main-content">
    <div class="preview-cover" id="cover">‚ô´</div>
    <div style="display: flex; gap: 10px; margin-top: 20px; width: 100%; max-width: 700px;">
        <div class="card" style="flex:1">
            <label id="l-aud">Audio Link</label>
            <div class="inp-group"><input type="text" id="u-aud" placeholder="https://..." oninput="gen()"></div>
            <div class="file-box"><span class="file-link">üìÅ <span id="f-aud-txt">Datei w√§hlen</span></span><span class="x-min" onclick="clrTxt('f-aud-txt')">‚úï</span></div>
        </div>
        <div class="card" style="flex:1">
            <label id="l-img">Image Link</label>
            <div class="inp-group"><input type="text" id="u-img" placeholder="https://..." oninput="gen()"></div>
            <div class="file-box"><span class="file-link">üìÅ <span id="f-img-txt">Datei w√§hlen</span></span><span class="x-min" onclick="clrTxt('f-img-txt')">‚úï</span></div>
        </div>
    </div>
</main>

<script>
    const dictionary = {
        de: { n:"Deutsch", l:"Sprache", a:"Audio", i:"Bild", m:"Materialien", md:"Modus", d:"W√∂rterbuch", s:"Lerner", ms:"Meister", t:"Test", f:"Datei w√§hlen" },
        ru: { n:"–†—É—Å—Å–∫–∏–π", l:"–Ø–∑—ã–∫", a:"–ê—É–¥–∏–æ", i:"–ö–∞—Ä—Ç–∏–Ω–∫–∞", m:"–ú–∞—Ç–µ—Ä–∏–∞–ª—ã", md:"–†–µ–∂–∏–º", d:"–°–ª–æ–≤–∞—Ä—å", s:"–£—á–µ–Ω–∏–∫", ms:"–ú–∞—Å—Ç–µ—Ä", t:"–¢–µ—Å—Ç", f:"–í—ã–±—Ä–∞—Ç—å —Ñ–∞–π–ª" }
    };

    function updateUI() {
        const lang = document.getElementById('langSel').value;
        const t = dictionary[lang];
        document.getElementById('l-lang').innerText = t.l; document.getElementById('l-aud').innerText = t.a;
        document.getElementById('l-img').innerText = t.i; document.getElementById('l-mat').innerText = t.m;
        document.getElementById('l-mode').innerText = t.md; document.getElementById('l-dict').innerText = t.d;
        document.getElementById('f-mat-txt').innerText = t.f; document.getElementById('f-aud-txt').innerText = t.f; document.getElementById('f-img-txt').innerText = t.f;
        const m = document.getElementById('modeSel'); 
        m.innerHTML = '';
        m.add(new Option(t.s, 'study')); m.add(new Option(t.ms, 'master')); m.add(new Option(t.t, 'test'));
        gen();
    }

    function clrTxt(id) { const lang = document.getElementById('langSel').value; document.getElementById(id).innerText = dictionary[lang].f; }

    function gen() {
        const aud = document.getElementById('u-aud').value.trim();
        const img = document.getElementById('u-img').value.trim();
        const mode = document.getElementById('modeSel').value;
        const lang = document.getElementById('langSel').value;
        const dict = document.getElementById('u-dict').value.trim();
        const mat = document.getElementById('u-mat').value.trim();

        if(img) document.getElementById('cover').style.backgroundImage = `url(${img})`;
        
        // –í–°–ï–ì–î–ê –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –æ—à–∏–±–∫–∏ "Error loading"
        const p = new URLSearchParams({ aud, img, mode, lang, dict, mat }).toString();
        const iframeStr = '<iframe src="https://studio-player.pro/?' + p + '" width="100%" height="750" frameborder="0" allow="autoplay; fullscreen" allowfullscreen="true" style="border:0; width:1px; min-width:100%;"></iframe>';
        document.getElementById('res-code').value = iframeStr;
    }

    function toggleD(type) {
        document.body.classList.toggle(type + '-open');
        const url = type === 'dict' ? document.getElementById('u-dict').value : document.getElementById('u-mat').value;
        document.getElementById('dr-iframe').src = url || 'about:blank';
    }

    function loadSide(type) { toggleD(type); }
    function copyC() { document.getElementById('res-code').select(); document.execCommand('copy'); }

    const sel = document.getElementById('langSel');
    Object.keys(dictionary).forEach(k => sel.add(new Option(dictionary[k].n, k)));
    sel.value = 'de'; updateUI();
</script>
</body>
</html>
