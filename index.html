<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch interaktiv Studio PRO</title>
    <style>
        :root { --primary: #6c5ce7; --bg-grad: linear-gradient(-45deg, #0f2027, #203a43, #2c5364); }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; min-height: 100vh; display: flex; justify-content: center; background: var(--bg-grad); color: #2d3436; }
        
        /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, —É–±–∏—Ä–∞—è –ø—É—Å—Ç—ã–µ –±–æ–∫–∞ */
        .container { display: grid; grid-template-columns: 1fr 1.5fr; gap: 15px; width: 100%; max-width: 100vw; padding: 15px; box-sizing: border-box; }
        
        .panel { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        
        .header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; border-bottom: 2px solid var(--primary); padding-bottom: 8px; }
        .logo { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); background: white; object-fit: contain; }

        .cover-art { 
            width: 100%; height: 250px; border-radius: 20px; background: #dfe6e9; border: 4px solid #fff; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-size: cover; background-position: center; position: relative;
        }
        .cover-art::before { content: "üéµ"; font-size: 60px; opacity: 0.2; }
        .cover-art.has-img::before { display: none; }

        label { display: block; font-size: 0.7rem; font-weight: bold; margin: 10px 0 4px; text-transform: uppercase; color: #636e72; }
        select, input, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 6px; box-sizing: border-box; font-size: 0.85rem; }

        .btn { width: 100%; min-height: 45px; border: none; border-radius: 12px; background: var(--primary); color: white; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 5px; }
        .btn:hover { filter: brightness(1.1); }

        .controls { display: flex; justify-content: center; gap: 15px; margin: 15px 0; }
        .c-btn { width: 50px; height: 50px; border-radius: 15px; border: none; background: var(--primary); color: white; font-size: 1.2rem; cursor: pointer; }
        #play { width: 70px; height: 70px; border-radius: 50%; font-size: 1.8rem; }

        #timer-box { font-size: 2rem; font-weight: bold; color: #e74c3c; text-align: center; display: none; font-family: monospace; }
        #lock-screen { position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; border-radius: 25px; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; }
        
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="lock-screen"><h1 id="lock-msg">Time is up</h1><button class="btn" onclick="location.reload()" style="width:150px; background:#e74c3c">Restart</button></div>

<div class="container">
    <div class="panel">
        <div class="header">
            <img src="logo.png" class="logo" alt="Logo" onerror="this.src='https://via.placeholder.com/60?text=DI'">
            <h3 id="app-title" style="margin:0; font-size: 1.1rem;">Audio Studio</h3>
        </div>
        <label id="lbl-lang">üåê –Ø–∑—ã–∫ / Sprache</label>
        <select id="langSet">
            <option value="ru">–†—É—Å—Å–∫–∏–π</option><option value="de">Deutsch</option><option value="en">English</option>
            <option value="fr">Fran√ßais</option><option value="it">Italiano</option><option value="es">Espa√±ol</option>
            <option value="pl">Polski</option><option value="tr">T√ºrk√ße</option>
        </select>
        
        <label id="lbl-mode">üéì –†–µ–∂–∏–º / Modus</label>
        <select id="modeSet">
            <option value="master">Master (Loop)</option>
            <option value="study">Study (0.8x Slow)</option>
            <option value="test">Test (2 min Timer)</option>
        </select>
        
        <button class="btn" id="slowBtn" style="background:#00b894; display:none">üê¢ Slow 0.8x</button>
        <button class="btn" id="loopBtn" style="background:#0984e3; display:none">üîÑ Loop: Off</button>
        
        <label id="lbl-code" style="margin-top:10px">üì¶ –ö–æ–¥ Iframe</label>
        <textarea id="ifOut" readonly style="height:40px;"></textarea>
        <button class="btn" id="copyBtn">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
    </div>

    <div class="panel">
        <div id="cur-mode-tag" style="font-weight:bold; color:var(--primary); font-size:0.7rem; margin-bottom:8px;">MASTER MODE</div>
        <div class="cover-art" id="cover"><div id="hint-text" style="font-size:0.7rem; color:#636e72;">–ó–∞–≥—Ä—É–∑–∏—Ç–µ –æ–±–ª–æ–∂–∫—É</div></div>
        
        <div id="timer-box">02:00</div>
        <input type="range" id="prog" value="0" step="0.1" style="width:100%; accent-color: var(--primary); margin-top:10px;">
        <div id="time-txt" style="text-align:center; font-weight:bold; font-family: monospace; font-size: 0.9rem;">00:00 / 00:00</div>
        
        <div class="controls">
            <button class="c-btn" id="rew">‚è™</button>
            <button class="c-btn" id="play">‚ñ∂</button>
            <button class="c-btn" id="fwd">‚è©</button>
        </div>
        
        <label id="lbl-url">üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –∞—É–¥–∏–æ (URL)</label>
        <input type="text" id="audUrl" placeholder="https://example.com/audio.mp3">
        
        <label id="lbl-audio">üìÅ –ò–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª</label>
        <input type="file" id="audIn" accept="audio/*">
        
        <label id="lbl-img">üñºÔ∏è –û–±–ª–æ–∂–∫–∞ –ø–ª–µ–µ—Ä–∞</label>
        <input type="file" id="imgIn" accept="image/*">
    </div>
</div>

<script>
    const audio = new Audio(); audio.preservesPitch = true;
    let playCount = 0, timer;

    const dict = {
        ru: { title: "–ê—É–¥–∏–æ –°—Ç—É–¥–∏—è", lang: "üåê –Ø–∑—ã–∫", mode: "üéì –†–µ–∂–∏–º", code: "üì¶ –ö–æ–¥ Iframe", audio: "üìÅ –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª", img: "üñºÔ∏è –û–±–ª–æ–∂–∫–∞", url: "üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –∞—É–¥–∏–æ", copy: "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥", lock: "–í—Ä–µ–º—è –≤—ã—à–ª–æ!", slow: "üê¢ –ó–∞–º–µ–¥–ª–∏—Ç—å 0.8x", hint: "–ó–∞–≥—Ä—É–∑–∏—Ç–µ –æ–±–ª–æ–∂–∫—É" },
        de: { title: "Audio Studio", lang: "üåê Sprache", mode: "üéì Modus", code: "üì¶ Iframe-Code", audio: "üìÅ Datei w√§hlen", img: "üñºÔ∏è Cover", url: "üîó Audio-Link", copy: "Code kopieren", lock: "Zeit um!", slow: "üê¢ Langsam 0.8x", hint: "Cover laden" },
        en: { title: "Audio Studio", lang: "üåê Language", mode: "üéì Mode", code: "üì¶ Iframe Code", audio: "üìÅ Choose File", img: "üñºÔ∏è Cover", url: "üîó Audio URL", copy: "Copy Code", lock: "Time is up!", slow: "üê¢ Slow 0.8x", hint: "Upload Cover" }
    };

    function updateUI() {
        const d = dict[document.getElementById('langSet').value] || dict['en'];
        document.getElementById('app-title').innerText = d.title;
        document.getElementById('lbl-lang').innerText = d.lang;
        document.getElementById('lbl-mode').innerText = d.mode;
        document.getElementById('lbl-url').innerText = d.url;
        document.getElementById('lbl-audio').innerText = d.audio;
        document.getElementById('lbl-img').innerText = d.img;
        document.getElementById('copyBtn').innerText = d.copy;
        document.getElementById('hint-text').innerText = d.hint;
    }

    document.getElementById('langSet').onchange = updateUI;
    
    document.getElementById('modeSet').onchange = function() {
        const m = this.value; document.getElementById('cur-mode-tag').innerText = m.toUpperCase() + " MODE";
        document.getElementById('slowBtn').style.display = (m==='study')?'block':'none';
        document.getElementById('loopBtn').style.display = (m==='master')?'block':'none';
        document.getElementById('timer-box').style.display = (m==='test')?'block':'none';
        playCount = 0; audio.playbackRate = 1; clearInterval(timer); timer = null;
        document.getElementById('prog').disabled = false;
    };

    document.getElementById('audUrl').oninput = function() { if(this.value) audio.src = this.value; };
    document.getElementById('audIn').onchange = (e) => audio.src = URL.createObjectURL(e.target.files[0]);
    
    document.getElementById('play').onclick = () => {
        if(!audio.src) return alert("–î–æ–±–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!");
        if(audio.paused) {
            const m = document.getElementById('modeSet').value;
            if(m==='test' && !timer) {
                let t = 120; document.getElementById('prog').disabled = true;
                timer = setInterval(() => {
                    t--; let min=Math.floor(t/60), sec=t%60;
                    document.getElementById('timer-box').innerText = `${min}:${sec<10?'0'+sec:sec}`;
                    if(t<=0) { audio.pause(); document.getElementById('lock-screen').style.display='flex'; clearInterval(timer); }
                }, 1000);
            }
            if(m==='study') { playCount++; if(playCount >= 3) document.getElementById('prog').disabled = true; }
            audio.play(); document.getElementById('play').innerText = '‚è∏';
        } else { audio.pause(); document.getElementById('play').innerText = '‚ñ∂'; }
    };

    document.getElementById('slowBtn').onclick = function() {
        audio.playbackRate = (audio.playbackRate === 1) ? 0.8 : 1;
        this.style.background = (audio.playbackRate === 0.8) ? "#e67e22" : "#00b894";
    };

    document.getElementById('loopBtn').onclick = function() {
        audio.loop = !audio.loop;
        this.innerText = audio.loop ? "üîÑ Loop: ON" : "üîÑ Loop: OFF";
    };

    document.getElementById('imgIn').onchange = (e) => {
        const url = URL.createObjectURL(e.target.files[0]); const cov = document.getElementById('cover');
        cov.style.backgroundImage = `url(${url})`; cov.classList.add('has-img'); document.getElementById('hint-text').style.display = 'none';
    };

    audio.ontimeupdate = () => {
        const p = document.getElementById('prog'); p.max = audio.duration || 0; p.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-txt').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };

    document.getElementById('prog').oninput = (e) => audio.currentTime = e.target.value;
    document.getElementById('rew').onclick = () => audio.currentTime -= 10;
    document.getElementById('fwd').onclick = () => audio.currentTime += 10;
    
    document.getElementById('copyBtn').onclick = () => {
        const code = `<iframe src="${window.location.href}" width="100%" height="600px" frameborder="0" scrolling="no"></iframe>`;
        document.getElementById('ifOut').value = code; navigator.clipboard.writeText(code); alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    };
    updateUI();
</script>
</body>
</html>
