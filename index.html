<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO STUDIO PRO | ULTIMATE</title>
    <style>
        :root { 
            --gold: linear-gradient(135deg, #d4af37 0%, #f1c40f 50%, #b8860b 100%);
            --bg: #fdfaf2; --accent: #b8860b; --card-bg: #ffffff;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 330px; background: var(--card-bg); padding: 25px; border-right: 2px solid #f1c40f; flex-shrink: 0; overflow-y: auto; z-index: 1000; box-shadow: 5px 0 15px rgba(0,0,0,0.05); }
        .logo-box { text-align: center; margin-bottom: 30px; }
        .logo-img { width: 100px; height: 100px; border-radius: 50%; border: 4px solid #d4af37; transition: 0.3s; }
        .logo-img:hover { transform: rotate(5deg) scale(1.05); }
        .app-title { color: var(--accent); font-weight: 900; font-size: 1.2rem; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- PLAYER AREA --- */
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; position: relative; }
        .cover { width: 90%; max-width: 550px; aspect-ratio: 16/9; border-radius: 30px; background: white; border: 10px solid white; box-shadow: 0 25px 60px rgba(184,134,11,0.2); display: flex; align-items: center; justify-content: center; font-size: 6rem; color: #d4af37; background-size: cover; background-position: center; margin-bottom: 30px; }

        /* --- CONTROLS --- */
        #prog { width: 90%; max-width: 550px; accent-color: var(--accent); cursor: pointer; height: 8px; }
        .time { font-weight: 900; font-size: 2.5rem; margin: 20px 0; color: #222; font-variant-numeric: tabular-nums; }
        .play-btn { width: 100px; height: 100px; border-radius: 50%; background: var(--gold); color: white; border: none; font-size: 3rem; cursor: pointer; box-shadow: 0 10px 25px rgba(212,175,55,0.4); display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .play-btn:active { transform: scale(0.92); }
        
        .slow-btn { background: #2ecc71; color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 900; cursor: pointer; width: 100%; margin: 10px 0; text-transform: uppercase; transition: 0.3s; }
        .slow-btn.active { background: #e67e22; box-shadow: inset 0 2px 5px rgba(0,0,0,0.2); }

        /* --- SMART TOGGLE PANEL --- */
        .dict-panel { width: 0px; background: white; border-left: 0px solid #d4af37; display: flex; position: relative; flex-shrink: 0; z-index: 500; transition: width 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .resizer { width: 40px; cursor: pointer; position: absolute; left: -20px; top: 0; bottom: 0; z-index: 9999; display: flex; align-items: center; justify-content: center; background: rgba(212,175,55,0.02); }
        .resizer::after { content: '‚óÄ‚ñ∂'; color: var(--accent); font-weight: bold; font-size: 14px; opacity: 0.4; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- UI ELEMENTS & CUSTOM FILE INPUTS --- */
        .card { background: #fff; padding: 15px; border-radius: 20px; border: 1px solid #eee; margin-bottom: 15px; }
        label { font-size: 0.75rem; font-weight: 900; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; display: block; }
        .input-row { display: flex; align-items: center; gap: 10px; background: #f8f9fa; padding: 8px 15px; border-radius: 12px; margin-top: 8px; border: 1px solid transparent; }
        .input-row:focus-within { border-color: #d4af37; background: #fff; }
        
        input, select { border: none; background: transparent; width: 100%; outline: none; font-size: 0.9rem; color: #444; }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –Ω–∞—Ç–∏–≤–Ω—ã–π –∏–Ω–ø—É—Ç –∏ —Å—Ç–∏–ª–∏–∑—É–µ–º –∫–Ω–æ–ø–∫—É */
        .file-input-wrapper { position: relative; width: 100%; }
        .file-input-wrapper input[type="file"] { position: absolute; left: 0; top: 0; opacity: 0; width: 100%; cursor: pointer; }
        .custom-file-btn { font-size: 0.8rem; color: #777; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; width: 100%; pointer-events: none; }

        .x-btn { color: #ff5e5e; border: none; background: none; font-weight: bold; cursor: pointer; font-size: 1.3rem; padding: 0 5px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" class="logo-img">
        <div class="app-title">Audio Studio Pro</div>
    </div>

    <label id="l-lang">LANGUAGE</label>
    <div class="card"><select id="langSelect" onchange="translateUI()"></select></div>

    <label id="l-mode" style="margin-top:20px;">MODE</label>
    <div class="card">
        <select id="modeSelect" onchange="setMode()">
            <option value="study" id="opt-study"></option>
            <option value="master" id="opt-master"></option>
            <option value="test" id="opt-test"></option>
        </select>
    </div>

    <button id="slowBtn" class="slow-btn" onclick="toggleSlow()">üê¢ <span id="l-slow"></span></button>

    <div class="card">
        <label id="l-materials">MATERIALS</label>
        <div class="input-row file-input-wrapper">
            <input type="file" id="f-univ" accept=".pdf,.txt,.jpg,.png,.mp4" onchange="updateFileName(this)">
            <span class="custom-file-btn" id="f-univ-btn">üìÅ File</span>
            <button class="x-btn" onclick="clearF('f-univ','pdf')">‚úñ</button>
        </div>
        <div class="input-row"><input type="text" id="u-dict" oninput="loadD(this.value)"><button class="x-btn" onclick="clearF('u-dict','pdf')">‚úñ</button></div>
    </div>
</div>

<div class="player-zone">
    <div class="cover" id="cover">üéµ</div>
    <input type="range" id="prog" value="0" step="0.1">
    <div class="time" id="time-display">00:00 / 00:00</div>
    <div style="display:flex; align-items:center; gap:40px; margin-bottom:30px;">
        <button onclick="rewind(-10)" style="background:none; border:none; font-size:3rem; cursor:pointer; color: #555;">‚è™</button>
        <button class="play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
        <button onclick="rewind(10)" style="background:none; border:none; font-size:3rem; cursor:pointer; color: #555;">‚è©</button>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; width:95%; max-width:800px;">
        <div class="card">
            <label id="l-al">AUDIO</label>
            <div class="input-row"><input type="text" id="u-aud" oninput="audio.src=this.value"><button class="x-btn" onclick="clearF('u-aud','aud')">‚úñ</button></div>
            <div class="input-row file-input-wrapper">
                <input type="file" id="f-aud" accept="audio/*" onchange="updateFileName(this)">
                <span class="custom-file-btn" id="f-aud-btn">üìÅ Audio</span>
                <button class="x-btn" onclick="clearF('f-aud','aud')">‚úñ</button>
            </div>
        </div>
        <div class="card">
            <label id="l-il">IMAGE</label>
            <div class="input-row"><input type="text" id="u-img" oninput="setI(this.value)"><button class="x-btn" onclick="clearF('u-img','img')">‚úñ</button></div>
            <div class="input-row file-input-wrapper">
                <input type="file" id="f-img" accept="image/*" onchange="updateFileName(this)">
                <span class="custom-file-btn" id="f-img-btn">üìÅ Image</span>
                <button class="x-btn" onclick="clearF('f-img','img')">‚úñ</button>
            </div>
        </div>
    </div>
</div>

<div class="dict-panel" id="dict-panel">
    <div class="resizer" id="resizer" title="Toggle Side Panel"></div>
    <iframe id="frame"></iframe>
</div>

<script>
    const audio = new Audio(); audio.preservesPitch = true;
    
    const langs = {
        en: { name: "English", lang: "LANGUAGE", mode: "MODE", slow: "SLOW MOTION 0.8x", materials: "MATERIALS", al: "AUDIO", il: "IMAGE", study: "Study", master: "Master", test: "Test", link: "Link (URL)", dict: "Dictionary URL", select: "üìÅ Choose file", empty: "No file selected" },
        ru: { name: "–†—É—Å—Å–∫–∏–π", lang: "–Ø–ó–´–ö", mode: "–†–ï–ñ–ò–ú", slow: "–ó–ê–ú–ï–î–õ–ï–ù–ò–ï 0.8x", materials: "–ú–ê–¢–ï–†–ò–ê–õ–´", al: "–ê–£–î–ò–û", il: "–§–û–¢–û", study: "–£—á–µ–Ω–∏–∫", master: "–ú–∞—Å—Ç–µ—Ä", test: "–¢–µ—Å—Ç", link: "–°—Å—ã–ª–∫–∞", dict: "–°–ª–æ–≤–∞—Ä—å URL", select: "üìÅ –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª", empty: "–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω" },
        fr: { name: "Fran√ßais", lang: "LANGUE", mode: "MODE", slow: "LENT 0.8x", materials: "MAT√âRIELS", al: "AUDIO", il: "IMAGE", study: "√âtude", master: "Ma√Ætre", test: "Test", link: "Lien", dict: "URL dictionnaire", select: "üìÅ Choisir", empty: "Aucun fichier" },
        de: { name: "Deutsch", lang: "SPRACHE", mode: "MODUS", slow: "LANGSAM 0.8x", materials: "MATERIALIEN", al: "AUDIO", il: "BILD", study: "Lernen", master: "Master", test: "Test", link: "Link", dict: "W√∂rterbuch URL", select: "üìÅ Datei w√§hlen", empty: "Keine Datei" },
        es: { name: "Espa√±ol", lang: "IDIOMA", mode: "MODO", slow: "LENTO 0.8x", materials: "MATERIALES", al: "AUDIO", il: "IMAGEN", study: "Estudio", master: "Maestro", test: "Prueba", link: "Enlace", dict: "URL diccionario", select: "üìÅ Seleccionar", empty: "Sin archivo" },
        it: { name: "Italiano", lang: "LINGUA", mode: "MODALIT√Ä", slow: "LENTO 0.8x", materials: "MATERIALI", al: "AUDIO", il: "IMMAGINE", study: "Studio", master: "Master", test: "Test", link: "Link", dict: "URL dizionario", select: "üìÅ Scegli file", empty: "Nessun file" },
        ar: { name: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©", lang: "ÿßŸÑŸÑÿ∫ÿ©", mode: "ÿßŸÑŸàÿ∂ÿπ", slow: "ÿ®ÿ∑Ÿäÿ° 0.8x", materials: "ÿßŸÑŸÖŸàÿßÿØ", al: "ÿµŸàÿ™", il: "ÿµŸàÿ±ÿ©", study: "ÿØÿ±ÿßÿ≥ÿ©", master: "ÿÆÿ®Ÿäÿ±", test: "ÿßÿÆÿ™ÿ®ÿßÿ±", link: "ÿ±ÿßÿ®ÿ∑", dict: "ŸÇÿßŸÖŸàÿ≥", select: "üìÅ ÿßÿÆÿ™ÿ± ÿßŸÑŸÖŸÑŸÅ", empty: "ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ±" },
        fa: { name: "ŸÅÿßÿ±ÿ≥€å", lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", slow: "ÿ¢Ÿáÿ≥ÿ™Ÿá 0.8x", materials: "ŸÖŸÜÿßÿ®ÿπ", al: "ÿµÿØÿß", il: "ÿ™ÿµŸà€åÿ±", study: "ÿ¢ŸÖŸàÿ≤ÿ¥", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ¢ÿ≤ŸÖŸàŸÜ", link: "ŸÑ€åŸÜ⁄©", dict: "ÿØ€å⁄©ÿ¥ŸÜÿ±€å", select: "üìÅ ÿßŸÜÿ™ÿÆÿßÿ® ŸÅÿß€åŸÑ", empty: "ŸÅÿß€åŸÑ€å ÿßŸÜÿ™ÿÆÿßÿ® ŸÜÿ¥ÿØŸá" },
        prs: { name: "Dari", lang: "ÿ≤ÿ®ÿßŸÜ", mode: "ÿ≠ÿßŸÑÿ™", slow: "ÿ¢Ÿáÿ≥ÿ™Ÿá 0.8x", materials: "ŸÖŸàÿßÿØ", al: "ÿµÿØÿß", il: "ÿ™ÿµŸà€åÿ±", study: "ÿ¢ŸÖŸàÿ≤ÿ¥", master: "ÿßÿ≥ÿ™ÿßÿØ", test: "ÿ¢ÿ≤ŸÖŸàŸÜ", link: "ŸÑ€åŸÜ⁄©", dict: "ÿØ€å⁄©ÿ¥ŸÜÿ±€å", select: "üìÅ ÿßŸÜÿ™ÿÆÿßÿ® ŸÅÿß€åŸÑ", empty: "ŸÅÿß€åŸÑ€å ÿßŸÜÿ™ÿÆÿßÿ® ŸÜÿ¥ÿØ" },
        hi: { name: "‡§π‡§ø‡§®‡•ç‡§¶‡•Ä", lang: "‡§≠‡§æ‡§∑‡§æ", mode: "‡§Æ‡•ã‡§°", slow: "‡§ß‡•Ä‡§Æ‡§æ 0.8x", materials: "‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä", al: "‡§ë‡§°‡§ø‡§Ø‡•ã", il: "‡§ö‡§ø‡§§‡•ç‡§∞", study: "‡§Ö‡§ß‡•ç‡§Ø‡§Ø‡§®", master: "‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞", test: "‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ", link: "‡§≤‡§ø‡§Ç‡§ï", dict: "‡§°‡§ø‡§ï‡•ç‡§∂‡§®‡§∞‡•Ä", select: "üìÅ ‡§´‡§º‡§æ‡§á‡§≤ ‡§ö‡•Å‡§®‡•á‡§Ç", empty: "‡§ï‡•ã‡§à ‡§´‡§º‡§æ‡§á‡§≤ ‡§®‡§π‡•Ä‡§Ç" },
        zh: { name: "‰∏≠Êñá", lang: "ËØ≠Ë®Ä", mode: "Ê®°Âºè", slow: "ÊÖ¢Êîæ 0.8x", materials: "ÊùêÊñô", al: "Èü≥È¢ë", il: "ÂõæÁâá", study: "Â≠¶‰π†", master: "Á≤æÈÄö", test: "ÊµãËØï", link: "ÈìæÊé•", dict: "Â≠óÂÖ∏", select: "üìÅ ÈÄâÊã©Êñá‰ª∂", empty: "Êú™ÈÄâÊã©" }
    };

    const sel = document.getElementById('langSelect');
    Object.keys(langs).forEach(k => sel.add(new Option(langs[k].name, k)));

    function translateUI() {
        const t = langs[sel.value] || langs['en'];
        ['lang','mode','slow','materials','al','il'].forEach(id => document.getElementById('l-'+id).innerText = t[id]);
        ['study','master','test'].forEach(m => document.getElementById('opt-'+m).innerText = t[m]);
        document.getElementById('u-aud').placeholder = t.link;
        document.getElementById('u-img').placeholder = t.link;
        document.getElementById('u-dict').placeholder = t.dict;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–∞—Å—Ç–æ–º–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ —Ñ–∞–π–ª–æ–≤, –µ—Å–ª–∏ —Ñ–∞–π–ª—ã –Ω–µ –≤—ã–±—Ä–∞–Ω—ã
        ['f-univ', 'f-aud', 'f-img'].forEach(id => {
            const input = document.getElementById(id);
            if (!input.files.length) document.getElementById(id + '-btn').innerText = t.select;
        });
    }

    function updateFileName(input) {
        const btn = document.getElementById(input.id + '-btn');
        const t = langs[sel.value] || langs['en'];
        if (input.files.length > 0) {
            btn.innerText = "üìÑ " + input.files[0].name;
            btn.style.color = "#b8860b";
            if(input.id === 'f-univ') { document.getElementById('frame').src = URL.createObjectURL(input.files[0]); openPanel(600); }
            if(input.id === 'f-aud') audio.src = URL.createObjectURL(input.files[0]);
            if(input.id === 'f-img') setI(URL.createObjectURL(input.files[0]));
        } else {
            btn.innerText = t.select;
            btn.style.color = "#777";
        }
    }

    // --- SIDE PANEL LOGIC ---
    const p = document.getElementById('dict-panel'), r = document.getElementById('resizer');
    let isDragging = false, startX;

    r.addEventListener('mousedown', (e) => { isDragging = true; startX = e.clientX; p.style.transition = 'none'; });
    r.addEventListener('click', (e) => { if (Math.abs(startX - e.clientX) < 5) parseInt(getComputedStyle(p).width) > 0 ? closePanel() : openPanel(600); });
    document.addEventListener('mouseup', () => { if (isDragging) { isDragging = false; if (parseInt(p.style.width) < 180) closePanel(); } });
    document.addEventListener('mousemove', (e) => { if (!isDragging) return; let w = window.innerWidth - e.clientX; if (w > 50) { p.style.width = w + 'px'; p.style.borderLeft = '10px solid #d4af37'; } });

    function openPanel(w) { p.style.transition = 'width 0.4s ease'; p.style.width = w + 'px'; p.style.borderLeft = '10px solid #d4af37'; }
    function closePanel() { p.style.transition = 'width 0.4s ease'; p.style.width = '0px'; p.style.borderLeft = '0px'; }

    function togglePlay() { audio.paused ? audio.play() : audio.pause(); }
    function rewind(v) { audio.currentTime += v; }
    function toggleSlow() { audio.playbackRate = audio.playbackRate === 1 ? 0.8 : 1; document.getElementById('slowBtn').classList.toggle('active', audio.playbackRate === 0.8); }
    function setI(u) { const c = document.getElementById('cover'); c.style.backgroundImage = u ? `url(${u})` : 'none'; c.innerText = u ? '' : 'üéµ'; }
    function loadD(u) { if(u) { document.getElementById('frame').src = u; openPanel(600); } }
    
    function clearF(id, type) { 
        const input = document.getElementById(id);
        input.value = ''; 
        updateFileName(input);
        if(type==='aud') audio.src = ''; 
        if(type==='img') setI(''); 
        if(type==='pdf') { document.getElementById('frame').src = 'about:blank'; closePanel(); }
    }

    audio.ontimeupdate = () => {
        const pr = document.getElementById('prog'); pr.max = audio.duration || 0; pr.value = audio.currentTime;
        const f = s => new Date(s * 1000).toISOString().substr(14, 5);
        document.getElementById('time-display').innerText = `${f(audio.currentTime)} / ${f(audio.duration || 0)}`;
    };

    audio.onplay = () => { document.getElementById('play-btn').innerText = '‚è∏'; };
    audio.onpause = () => { document.getElementById('play-btn').innerText = '‚ñ∂'; };
    function setMode() { audio.loop = (document.getElementById('modeSelect').value === 'master'); }
    
    translateUI();
</script>
</body>
</html>
