<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AUDIO STUDIO PRO | FULL RESTORE</title>
    <style>
        :root { 
            --gold-line: #d4af37;
            --gold-grad: linear-gradient(135deg, #e5c064 0%, #f9e1a9 50%, #d4af37 100%);
            --sidebar-bg: #fcfdfe;
            --text-main: #1a4a7a;
            --accent-gold: #b8860b;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--sidebar-bg); display: flex; height: 100vh; overflow: hidden; color: var(--text-main); }

        /* –°–õ–û–ò –®–¢–û–†–û–ö */
        .drawer { position: fixed; right: -515px; top: 0; width: 500px; height: 100%; background: white; transition: right 0.4s ease; box-shadow: -10px 0 25px rgba(0,0,0,0.1); z-index: 100; }
        .drawer-mat { z-index: 110; border-left: 4px solid #5da9e1; }
        .drawer-dict { border-left: 3px solid var(--gold-line); }
        body.dict-open .drawer-dict { right: 0; }
        body.mat-open .drawer-mat { right: 0; }

        .drawer-triggers { position: fixed; right: 0; top: 40%; display: flex; flex-direction: column; gap: 10px; z-index: 120; }
        .t-btn { width: 45px; height: 60px; border: none; border-radius: 12px 0 0 12px; cursor: pointer; color: white; font-size: 1.4rem; display: flex; align-items: center; justify-content: center; }

        /* –ü–ê–ù–ï–õ–ò */
        .sidebar-left { width: 310px; border-right: 1px solid #ddd; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: white; overflow-y: auto; }
        .player-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle at 30% 20%, #ffffff 0%, #f4faff 45%, #eef8ff 100%); transition: margin-right 0.4s; }
        body.dict-open .player-zone { margin-right: 500px; }
        body.mat-open .player-zone { margin-right: 530px; }

        .card { border: 2px solid var(--gold-line); border-radius: 15px; padding: 10px; background: white; margin-bottom: 5px; }
        label { font-size: 0.7rem; font-weight: 900; color: var(--accent-gold); display: block; margin-bottom: 4px; text-transform: uppercase; }
        .input-row { display: flex; align-items: center; gap: 5px; background: #f9f9f9; padding: 5px 10px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 5px; position: relative; min-height: 30px; }
        input, select { border: none; background: transparent; width: 100%; outline: none; font-size: 0.85rem; font-weight: bold; }

        .x-btn { color: #ff8e8e; border: none; background: none; cursor: pointer; font-weight: bold; }
        .cover { width: 400px; height: 225px; border-radius: 20px; border: 3px solid var(--gold-line); background: white; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; font-size: 4rem; background-size: cover; }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 85%; margin-top: 20px; }
        .file-text { font-size: 0.8rem; color: #78a1c4; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body class="dict-open">

<div class="drawer-triggers">
    <button class="t-btn" style="background:var(--gold-grad)" onclick="document.body.classList.toggle('dict-open')">üìñ</button>
    <button class="t-btn" style="background:#5da9e1" onclick="document.body.classList.toggle('mat-open')">üìÇ</button>
</div>

<div class="sidebar-left">
    <div style="text-align:center"><img src="https://irinschensmagen-alt.github.io/Audioplayer-Studio-Pro/logo.png" style="width:60px"></div>
    <div class="card"><label id="l-lang">Language</label><select id="langSelect" onchange="updateUI()"></select></div>
    
    <div class="card">
        <label id="l-mat">Materials</label>
        <div class="input-row"><input type="text" id="u-mat" placeholder="Link" onkeypress="if(event.key==='Enter') setMat(this.value)"> üîó <button class="x-btn" onclick="clearMat()">‚úñ</button></div>
        <div class="input-row"><input type="file" id="f-mat" style="position:absolute; opacity:0; width:100%; cursor:pointer" onchange="handleFile(this,'mat')"><span id="f-mat-n" class="file-text">üìÅ File</span><button class="x-btn" onclick="clearMat()">‚úñ</button></div>
    </div>

    <div class="card"><label id="l-mode">Mode</label><select id="modeSelect"><option value="study" id="opt-study"></option><option value="master" id="opt-master"></option><option value="test" id="opt-test"></option></select></div>
    <div class="card"><label id="l-dict">Dictionary URL</label><div class="input-row"><input type="text" id="u-dict" oninput="setDict(this.value)"><button class="x-btn" onclick="resetDict()">‚úñ</button></div></div>
</div>

<div class="drawer drawer-dict"><iframe id="dict-frame"></iframe></div>
<div class="drawer drawer-mat"><iframe id="mat-frame"></iframe></div>

<div class="player-zone">
    <div class="cover" id="cover">‚ô´</div>
    <input type="range" id="prog" style="width:400px; accent-color:var(--gold-line); margin-bottom:20px;">
    <div style="display:flex; gap:40px;"><button style="background:none; border:none; font-size:3rem;">‚è™</button><button style="width:80px; height:80px; border-radius:50%; background:var(--gold-grad); border:none; color:white; font-size:2rem;">‚ñ∂</button><button style="background:none; border:none; font-size:3rem;">‚è©</button></div>

    <div class="grid-inputs">
        <div class="card">
            <label id="l-aud">Audio</label>
            <div class="input-row"><input type="text" placeholder="Link"> üîó <button class="x-btn">‚úñ</button></div>
            <div class="input-row">
                <input type="file" accept="audio/*" style="position:absolute; opacity:0; width:100%; cursor:pointer" onchange="updateFileName(this, 'f-aud-n')">
                <span id="f-aud-n" class="file-text">üìÅ File</span>
                <button class="x-btn" onclick="clearInp('f-aud-n')">‚úñ</button>
            </div>
        </div>
        <div class="card">
            <label id="l-img">Image</label>
            <div class="input-row"><input type="text" placeholder="Link"> üîó <button class="x-btn">‚úñ</button></div>
            <div class="input-row">
                <input type="file" accept="image/*" style="position:absolute; opacity:0; width:100%; cursor:pointer" onchange="updateFileName(this, 'f-img-n')">
                <span id="f-img-n" class="file-text">üìÅ File</span>
                <button class="x-btn" onclick="clearInp('f-img-n')">‚úñ</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
